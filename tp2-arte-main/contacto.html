    <main>
        <!-- ajustar tamaños -->
        <section id="contacto">
            <h2>¿Buscás algo que perdiste?</h2>
            <form action="#" method="post">
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" placeholder="Tu nombre" required />

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="tu@correo.com" required /><br>

            <label for="desc">Descripción del objeto perdido</label><br>
            <textarea id="desc" name="desc" placeholder="Contanos qué buscás y dónde lo viste por última vez…"></textarea><br>

            <button type="submit">Encargar búsqueda</button>
            </form>
        </section>
    </main>
